<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1 TypeScript</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <!-- Ajusta la ruta de la imagen según tu estructura de carpetas -->
                <img id="img-1" class="img-fluid" src="./img/logo.jpg" alt="Logo TV Series">
                <h1 class="mb-0">TV Series</h1>
            </div>
        </div>
    </header>

    <main class="container">
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Channel</th>
                    <th>Seasons</th>
                </tr>
            </thead>
            <tbody id="Series"> 
                <!-- Filas generadas dinámicamente -->
            </tbody>
        </table>
        
        <div class="mt-4">
            <h5>Total seasons: <span id="total-credits" class="badge bg-secondary">0</span></h5>
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script compilado desde TypeScript -->
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
